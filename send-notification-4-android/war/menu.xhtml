<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    
	<ul class="nav nav-list" style="padding-top: 15px;">
		<li><em><h:outputText value="#{msg['label.acoes']}" /></em></li>
		
		<li class="#{empty param.active || param.active == 'lista' ? 'active' : ''}">
			<h:link outcome="listaUsuarios" value="#{msg['menu.lista']}">
				<f:param name="active" value="lista" />
            </h:link>
		</li>
		<li class="divider"></li>
		<li class="#{param.active == 'enviarNotificacao' ? 'active' : ''}">
			<h:link outcome="enviarNotificacao" value="#{msg['menu.enviarNotificacao']}">
				<f:param name="active" value="enviarNotificacao" />
            </h:link>
        </li>
	</ul>

</ui:fragment>
